name: llm-streamer

services:
  redis:
    image: redis:alpine

  gateway:
    image: python:3.11-slim
    volumes: [".:/app"]
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports: ["8000:8000"]
    depends_on: [redis]
    environment:
      - REDIS_URL=redis://redis:6379

  producer:
    image: python:3.11-slim
    volumes: [".:/app"]
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && python producer.py"
    depends_on: [redis]
    environment:
      - REDIS_URL=redis://redis:6379
