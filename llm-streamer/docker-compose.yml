name: llm-streamer

services:
  redis:
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"

  gateway:
    image: python:3.11-slim
    restart: unless-stopped
    volumes: [".:/app"]
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && uvicorn main:app --host 0.0.0.0 --port 8000"
    ports: ["127.0.0.1:8000:8000"]
    depends_on: [redis]
    environment:
      - REDIS_URL=redis://redis:6379

  producer:
    image: python:3.11-slim
    restart: unless-stopped
    volumes: [".:/app"]
    working_dir: /app
    command: sh -c "pip install -r requirements.txt && python producer.py"
    depends_on: [redis]
    environment:
      - REDIS_URL=redis://redis:6379
